name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Validate contract JSON files
  validate-contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON syntax
        run: |
          echo "Validating contract JSON files..."
          for f in contracts/*.json; do
            echo "  Checking $f"
            python3 -m json.tool "$f" > /dev/null || exit 1
          done
          echo "All contract files are valid JSON"

  # Build MCP Server (Node.js)
  build-mcp-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: services/mcp-server/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: services/mcp-server
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: services/mcp-server
        run: pnpm build

      - name: Verify build output
        working-directory: services/mcp-server
        run: |
          test -f dist/index.js || (echo "Build output missing" && exit 1)
          echo "MCP Server build successful"

  # Build Excel Engine Docker image (.NET 8)
  build-excel-engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: services/excel-engine
          file: services/excel-engine/Dockerfile
          push: false
          tags: excel-engine:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Validate widget (Next.js)
  validate-widget:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: web/widget
        run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: web/widget
        run: pnpm typecheck

      - name: Check widget files exist
        run: |
          test -f web/widget/index.html || (echo "Widget index.html missing" && exit 1)
          test -f web/widget/vercel.json || (echo "Widget vercel.json missing" && exit 1)
          echo "Widget files present"

      - name: Validate vercel.json
        run: python3 -m json.tool web/widget/vercel.json > /dev/null

  # Summary job
  ci-success:
    runs-on: ubuntu-latest
    needs: [validate-contracts, build-mcp-server, build-excel-engine, validate-widget]
    steps:
      - name: CI Success
        run: echo "All CI checks passed!"
